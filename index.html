
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Jardín Inteligente</title>
    </head>
<body>
    <h1>Cargando Mi Jardín Inteligente...</h1>
    
    <script>
        const AI_STUDIO_URL = 'https://ai.studio/apps/drive/16vUL4d4sCirDDOPRekUlklFn7PO4qoGb';
        
        // Redirecciona inmediatamente al cargar la página.
        // Esto evita el iframe y carga la página directamente en la ventana.
        window.location.replace(AI_STUDIO_URL);

        // Opcionalmente, puedes registrar el Service Worker aquí si quieres que la PWA shell funcione.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registrado para el shell PWA'))
                    .catch(error => console.log('Fallo SW:', error));
            });
        }
    </script>
</body>
</html>
